<!DOCTYPE html>
<html>
<head>
  <title>Custom Font Changer Options</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 18px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Custom Font Changer</h1>
  <label>
    Upload a custom font:
    <input type="file" id="fontUpload" accept=".ttf,.otf,.woff,.woff2" />
  </label>
  <br /><br />
  <button id="useAurebesh">Use Aurebesh Font</button>
  <br /><br />
  <button id="resetFont">Reset to Default Font</button>

  <script src="options.js"></script>
</body>
</html>
